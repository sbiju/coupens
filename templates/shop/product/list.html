{% extends "shop/base.html" %}
{% load static %}



{% block content %}

  <div class="row">

    <h2>PRODUCTS</h2>
            {% for product in products %}
              <div class="col-sm-2 thumbnail">
              <ul>
                  <li>
                      <a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
                ${{ product.price }}
                  </li>
              </ul>


            </div>
      {% endfor %}
        </div>

{% endblock %}
